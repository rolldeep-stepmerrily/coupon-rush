config:
  target: 'http://localhost:3000'
  phases:
    - duration: 1
      arrivalCount: 5000
  defaults:
    headers:
      Content-Type: 'application/json'
  processor: './reset-coupon.ts'

before:
  flow:
    - function: 'resetCouponCount'

scenarios:
  - name: 'issue coupon test'
    flow:
      - post:
          url: '/coupons/issue'
          json:
            userId: '{{ $randomNumber(1, 5000) }}'
